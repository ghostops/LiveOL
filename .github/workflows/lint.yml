name: Lint app

on:
  - push

jobs:
  lint:
    name: lint-app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: 20

      - name: yarn install
        run: cd ./App && yarn install

      - name: yarn lint
        run: cd ./App && yarn lint