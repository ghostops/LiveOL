version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  deploy-server:
    executor:
      name: node/default
    steps:
      - checkout
      - run: sudo apt-get install sshpass
      - run: sshpass -p "${SSH_PASSWORD}" ssh ${SSH_STRING} -p ${SSH_PORT} 'ls'
workflows:
    deploy-server:
      jobs:
        - deploy-server
