fragment SplitControl on OLSplitControl {
  id
  name
  code
}

fragment Split on OLSplit {
  id
  name
  time
  status
  place
  timeplus
}

fragment Result on OLResult {
  id
  hasSplits
  start
  place
  name
  club
  class
  result
  status
  timeplus
  progress

  liveRunningStart

  splits {
    ...Split
  }
}
